  - "--skip-dirs"
  - ".automation/test"
  - "--skip-dirs"
  - ".venv"
CONSOLE_REPORTER: true
OUTPUT_DETAIL: detailed
SHOW_ELAPSED_TIME: true
FLAVOR_SUGGESTIONS: true
EMAIL_REPORTER: false
FILEIO_REPORTER: true
JSON_REPORTER: true
GITHUB_STATUS_REPORTER: true
